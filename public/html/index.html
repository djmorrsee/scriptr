<!DOCTYPE html>

<html lang="en">

	<head>
		<!---- Universal ---->
		<meta charset="utf-8">
		<title>Scriptr</title>

		<!-- Define a viewport to mobile devices to use : sets initial zoom -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Page Description -->
		<meta name="description" content="">

		<!---- Offsite Inclusions ---->
		<!-- Done first for dependancy reasons -->

		<!-- JQuery CDN -->
		<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>

		<!-- Bootstrap CDN Links -->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>


		<!---- On Site Inclusions ---->
		<!-- Site Stylesheet -->
		<link href="css/test.css" rel="stylesheet">


		<!-- Page Scripts -->
		<script type="text/javascript">
			var DOCUMENT_PORT = {{document_port}};
		</script>

		<script src="js/xxhash.min.lmd.js"></script>
		<script src="js/chat.js"></script>
		<script src="js/changes.js"></script>
		<script src="js/socket.js"></script>
		<script src="js/text_formatter.js"></script>
		<script src="js/document.js"></script>
		<script src="js/client_app.js"></script>

	</head>

	<body>

		<!-- Bootstrap flavored page setup -->
		<div class="container-fluid">

			<div class="row" id="header-row">
				<div id="header-box">
					<h1>Scriptr</h1>
					<h3>Doc ID: {{document_port}}</h3>
				</div>
			</div>

			<div class="row" id="content-row">

				<!-- Controls -->
				<div class="col-xs-1" id="control-col">
					<ul id="control-pane">

						<li><span><input id="new-button" type="image" src="images/NewFile.png" /></span></li>
						<li><span><input id="save-button" type="image" src="images/SaveFile.png" /></span></li>
						<li><span><input id="download-button" type="image" src="images/DownloadFile.png" /></span></li>

					</ul>
				</div>

				<!-- Main Content -->
				<div class="col-xs-9" id="document-col">

					<div id="document-pane">
						<textarea id="document-textarea"></textarea>
					</div>

				</div>

				<!-- Chat Box -->
				<div class="col-xs-2" id="side-col">
					<div id="side-pane">

						<div id="user-box">
							<h1>Users</h1>

							<div id="name-box">
								<p>Name: </p><input id="chat-name" />
							</div>
							<div id="user-list">
								<div class="user" id="this-user"></div>
								<div class="user">- Brandon</div>
							</div>
						</div>

						<div id="chat-box">
							<div id="chat-window"></div>
							<input id="chat-input"/>
						</div>

					</div>
				</div>

			</div>
		</div>
	</body>
</html>
